<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo_nav container">
        <img src="./image/header_logo.png" alt="header_logo" />
        <div class="navigation">
          <a class="first_nav_link" href="#">Home</a>
          <a class="nav_link" href="#">About US</a>
          <a class="nav_link" href="#">Services</a>
          <a class="nav_link" href="#">Features</a>
          <a class="nav_link" href="#">Team</a>
          <a class="nav_link" href="#">Blog</a>
          <a class="nav_link" href="#">Contact</a>
        </div>
      </div>
    </header>
    <main>
      <div class="main container">
        <div class="main_content">
          <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
          <p class="text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="main_content_btns">
            <button class="start_now">
              <img
                src="./image/main_button_start_now.png"
                alt="main_button_start_now"
              />
            </button>
            <button class="watch_video">Watch video</button>
          </div>
        </div>
        <img src="./image/main_image.png" alt="main_image" />
      </div>
    </main>
    <footer>
      <div class="foot_logos container">
        <img src="./image/footer_logos_1.png" alt="footer_logos_1" />
        <img src="./image/footer_logos_6.png" alt="footer_logos_6" />
        <img src="./image/footer_logos_3.png" alt="footer_logos_3" />
        <img src="./image/footer_logos_4.png" alt="footer_logos_4" />
        <img src="./image/footer_logos_5.png" alt="footer_logos_5" />
      </div>
    </footer>
  </body>
</html>
